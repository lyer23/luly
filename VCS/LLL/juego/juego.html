<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego: Adivina el Número</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>¡Adivina el Número!</h1>
        <p>Adivina un número entre 1 y 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessBtn">Adivinar</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>
    <div id="buttonContainer" style="display: none;">
        <button id="meteteBtn">Métete</button>
    </div>
    <div><button class="btn2" onclick="window.location.href='../index.html'">VOLVER</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
